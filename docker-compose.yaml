version: '3.1'

services:
  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - /home/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345678@Abc 
      MYSQL_DATABASE: testdb
      MYSQL_USER: user_testdb
      MYSQL_PASSWORD: 12345678@Abc
  frontend:
    build: ./my-blog
    ports:
      - "80:80"
  backend:
    image: backend
    build:
      context: ./MyBlog
    ports:
      - "90:90"
    networks: 
      - backend
      - db
networks: 
  frontend:
  backend:
  db:
volumes:
  '/home/data/mysql':